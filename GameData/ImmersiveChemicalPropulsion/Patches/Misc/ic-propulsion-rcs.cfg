@PART:HAS[@MODULE[ModuleRCS*]]
{
	@MODULE[ModuleRCS*]:HAS[#resourceName[MonoPropellant]]
	{
		@resourceName = Hydrazine
		
		@PROPELLANT[MonoPropellant]
		{
			@name = Hydrazine
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 2
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 3
		}
	}
}