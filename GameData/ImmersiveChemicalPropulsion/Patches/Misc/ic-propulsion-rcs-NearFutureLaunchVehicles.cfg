@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RCS]]]:AFTER[NearFutureLaunchVehicles]
{
	@MODULE[ModuleResourceConverter]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
		{
			@ResourceName = LqdHydrogen
			@ratio = 0.37125
		}
		@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
		{
			@ResourceName = LqdOxygen
			@ratio = 0.12375
		}
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RCS]]
	{
		@SUBTYPE[LFO]
		{
			@name = Hydrazine_NTO
			@title = #LOC_ImmersiveChemicalPropulsion_Hydrazine_NTO_title
			@primaryColor = ResourceColorMonoPropellant
			@secondaryColor = BloodRed
			@descriptionDetail = #LOC_ImmersiveChemicalPropulsion_Hydrazine_NTO_title
			@MODULE:HAS[@IDENTIFIER[ModuleRCS*]]
			{
				@DATA
				{
					@PROPELLANT[LiquidFuel]
					{
						@name = Hydrazine
						@ratio = 2
					}
					@PROPELLANT[Oxidizer]
					{
						@name = NTO
						@ratio = 3
					}
				}
			}
			@MODULE:HAS[@IDENTIFIER[ModuleResourceConverter]]
			{
				@DATA
				{
					@INPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
					{
						@name = Hydrazine
						@ratio = 0.0015
					}
					@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
					{
						@name = NTO
						@ratio = 0.00225
					}
				}
			}
		}
		+SUBTYPE[Hydrazine_NTO]
		{
			@name = Kerosene_LqdOxygen
			@title = #LOC_ImmersiveChemicalPropulsion_Kerosene_LqdOxygen_title
			@primaryColor = ResourceColorLiquidFuel
			@secondaryColor = ResourceColorOxidizer
			@descriptionDetail = #LOC_ImmersiveChemicalPropulsion_Kerosene_LqdOxygen_title
			@MODULE:HAS[@IDENTIFIER[ModuleRCS*]]
			{
				@DATA
				{
					@PROPELLANT[Hydrazine]
					{
						@name = Kerosene
						@ratio = 3
					}
					@PROPELLANT[Oxidizer]
					{
						@name = LqdOxygen
						@ratio = 5
					}
				}
			}
			@MODULE:HAS[@IDENTIFIER[ModuleResourceConverter]]
			{
				@DATA
				{
					@INPUT_RESOURCE:HAS[#ResourceName[Hydrazine]]
					{
						@name = Kerosene
						@ratio = 0.00140625
					}
					@INPUT_RESOURCE:HAS[#ResourceName[NTO]]
					{
						@name = LqdOxygen
						@ratio = 0.00234375
					}
				}
			}
		}
		@SUBTYPE[Hydrolox]
		{
			@name = LqdHydrogen_LqdOxygen
			@title = #LOC_ImmersiveChemicalPropulsion_LqdHydrogen_LqdOxygen_title
			@primaryColor = ResourceColorLqdHydrogen
			@secondaryColor = ResourceColorOxidizer
			@descriptionDetail = #LOC_ImmersiveChemicalPropulsion_LqdHydrogen_LqdOxygen_title
			@MODULE:HAS[@IDENTIFIER[ModuleRCS*]]
			{
				@DATA
				{
					@PROPELLANT[LqdHydrogen]
					{
						@ratio = 3
					}
					@PROPELLANT[Oxidizer]
					{
						@name = LqdOxygen
						@ratio = 1
					}
				}
			}
			@MODULE:HAS[@IDENTIFIER[ModuleResourceConverter]]
			{
				@DATA
				{
					@INPUT_RESOURCE:HAS[#ResourceName[LqdHydrogen]]
					{
						@ratio = 0.0028125
					}
					@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
					{
						@name = LqdOxygen
						@ratio = 0.0009375
					}
				}
			}
		}
		@SUBTYPE[Methalox]
		{
			@name = LqdMethane_LqdOxygen
			@title = #LOC_ImmersiveChemicalPropulsion_LqdMethane_LqdOxygen_title
			@primaryColor = ResourceColorLqdMethane
			@secondaryColor = ResourceColorOxidizer
			@descriptionDetail = #LOC_ImmersiveChemicalPropulsion_LqdMethane_LqdOxygen_title
			@MODULE:HAS[@IDENTIFIER[ModuleRCS*]]
			{
				@DATA
				{
					@PROPELLANT[LqdMethane]
					{
						@ratio = 2
					}
					@PROPELLANT[Oxidizer]
					{
						@name = LqdOxygen
						@ratio = 3
					}
				}
			}
			@MODULE:HAS[@IDENTIFIER[ModuleResourceConverter]]
			{
				@DATA
				{
					@INPUT_RESOURCE:HAS[#ResourceName[LqdMethane]]
					{
						@ratio = 0.0015
					}
					@INPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
					{
						@name = LqdOxygen
						@ratio = 0.00225
					}
				}
			}
		}
	}
}