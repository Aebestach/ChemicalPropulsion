@PART:HAS[@MODULE[ModuleRCS*]:HAS[#resourceName[MonoPropellant],!PROPELLANT[LiquidFuel],!PROPELLANT[Oxidizer]]]
{
	@MODULE[ModuleRCS*]:HAS[#resourceName[MonoPropellant],!PROPELLANT[LiquidFuel],!PROPELLANT[Oxidizer]]
	{
		%icPropellantType = monopropellant
	}
}

@PART:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]]]
{
	@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]]
	{
		%icPropellantType = bipropellant
	}
}