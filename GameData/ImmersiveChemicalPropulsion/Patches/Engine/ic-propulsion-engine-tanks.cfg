@PART:HAS[@MODULE[ModuleEngines*]:HAS[#icEngineType],@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:AFTER[ImmersiveChemicalPropulsion]
{
	@RESOURCE[LiquidFuel]
	{
		@amount /= 0.09
		@maxAmount /= 0.09
	}
	@RESOURCE[Oxidizer]
	{
		@amount /= 0.11
		@maxAmount /= 0.11
	}
}

@PART:HAS[@MODULE[ModuleEngines*]:HAS[#icEngineType[hypergolic]],@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:AFTER[ImmersiveChemicalPropulsion]
{
	@RESOURCE[LiquidFuel]
	{
		@name = Hydrazine
		@amount *= 0.4
		@maxAmount *= 0.4
	}
	@RESOURCE[Oxidizer]
	{
		@name = NTO
		@amount *= 0.6
		@maxAmount *= 0.6
	}

	@MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[LFO]]]
	{
		@SUBTYPE:HAS[#tankType[LFO]]
		{
			@tankType = ImmersiveChemicalPropulsion_Hydrazine_NTO
		}
	}
}
@PART:HAS[@MODULE[ModuleEngines*]:HAS[#icEngineType[kerolox]],@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:AFTER[ImmersiveChemicalPropulsion]
{
	icCryoTankFuelName = LqdOxygen
	
	@RESOURCE[LiquidFuel]
	{
		@name = Kerosene
		@amount *= 0.375
		@maxAmount *= 0.375
