@PART[radialEngineMini,smallRadialEngine_v2,radialLiquidEngine1-2,microEngine_v2,liquidEngineMini_v2,liquidEngine_v2,liquidEngine2_v2]
{
    @MODULE[ModuleEngines*]
    {
        icPropellantType = Hydrazine_NTO
    }
}

@PART[liquidEngine3_v2,engineLargeSkipper_v2,liquidEngineMainsail_v2,Size3AdvancedEngine]
{
    @MODULE[ModuleEngines*]
    {
        icPropellantType = Kerosene_LqdOxygen
    }
}
@PART[Size2LFB_v2]
{
    @MODULE[ModuleEngines*]
    {
        icPropellantType = Kerosene_LqdOxygen
    }
    @RESOURCE[LiquidFuel]
    {
        @name = Kerosene
        @amount = 12000
        @maxAmount = 12000
    }
    @RESOURCE[Oxidizer]
    {
        @name = LqdOxygen
        @amount = 20000
        @maxAmount = 20000
    }
}

@PART[SSME]
{
    @MODULE[ModuleEngines*]
    {
        icPropellantType = LqdHydrogen_LqdOxygen
        -atmosphereCurve {}
        atmosphereCurve
		{
			key = 0 450
			key = 1 365
			key = 12 0.001
		}
    }
}
