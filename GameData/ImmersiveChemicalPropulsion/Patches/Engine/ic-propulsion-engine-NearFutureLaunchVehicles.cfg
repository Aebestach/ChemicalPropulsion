@PART[nflv-engine-rd701-1,nflv-engine-rd704-1]:NEEDS[NearFutureLaunchVehicles]
{
	@MODULE[ModuleEngines*]
	{
		%icPropellantType = Kerosene_LqdHydrogen_LqdOxygen
		%engineID = Tripropellant
		-atmosphereCurve {}
	}
	+MODULE[ModuleEngines*]
	{
		@icPropellantType = LqdHydrogen_LqdOxygen
		@engineID = Bipropellant
		@maxThrust *= 0.4
	}
	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = Tripropellant
		primaryEngineModeDisplayName = #LOC_ImmersiveChemicalPropulsion_Tripropellant
		secondaryEngineID = Bipropellant
		secondaryEngineModeDisplayName = #LOC_ImmersiveChemicalPropulsion_Bipropellant
	}
}
