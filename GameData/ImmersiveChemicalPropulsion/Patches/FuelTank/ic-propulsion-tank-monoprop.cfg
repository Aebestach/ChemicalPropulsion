@PART:HAS[@RESOURCE[MonoPropellant]]
{
    @RESOURCE[MonoPropellant]
    {
        @name = Hydrazine
        @amount *= 4
        @maxAmount *= 4
    }
}
@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[MonoPropellant]]]]
{
    @MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[MonoPropellant]]]
    {
        @SUBTYPE:HAS[#tankType[MonoPropellant]]
        {
            @tankType = ImmersiveChemicalCore_Hydrazine
        }
    }
}