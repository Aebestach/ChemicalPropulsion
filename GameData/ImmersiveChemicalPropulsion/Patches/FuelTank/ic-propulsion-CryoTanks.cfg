// Fuel + oxidizer
@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE[LF/O]]]:NEEDS[B9PartSwitch,CryoTanks]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch],@SUBTYPE[LF/O]]
	{
		+SUBTYPE
		{
			@name = Hydrazine_NTO
			@title = #LOC_ImmersiveChemicalPropulsion_Hydrazine_NTO_title
			@tankType = ImmersiveChemicalPropulsion_Hydrazine_NTO
			%primaryColor = ResourceColorMonoPropellant
			%secondaryColor = BloodRed
		}
		+SUBTYPE
		{
			@name = Kerosene_LqdOxygen
			@title = #LOC_ImmersiveChemicalPropulsion_Kerosene_LqdOxygen_title
			@tankType = ImmersiveChemicalPropulsion_Kerosene_LqdOxygen
			%primaryColor = ResourceColorLiquidFuel
			%secondaryColor = ResourceColorOxidizer
		}
		+SUBTYPE
		{
			@name = Kerosene_LqdHydrogen_LqdOxygen
			@title = #LOC_ImmersiveChemicalPropulsion_Kerosene_LqdHydrogen_LqdOxygen_title
			@tankType = ImmersiveChemicalPropulsion_Kerosene_LqdHydrogen_LqdOxygen
			%primaryColor = ResourceColorLiquidFuel
			%secondaryColor = ResourceColorLqdHydrogen
		}
		-SUBTYPE[LF/O] {}
		-SUBTYPE[LiquidFuel] {}
		-SUBTYPE[Oxidizer] {}
	}
}
