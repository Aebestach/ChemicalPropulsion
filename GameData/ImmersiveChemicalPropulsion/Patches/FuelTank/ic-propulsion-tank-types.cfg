@B9_TANK_TYPE[ImmersiveChemicalPropulsion_*]
{
	@fuelTankMass *= #$fuelRatio$
	oxidizerRatio = 1
	@oxidizerRatio -= #$fuelRatio$
	@oxidizerTankMass *= #$oxidizerRatio$
	tankMass = #$fuelTankMass$
	@tankMass += #$oxidizerTankMass$
	
	@fuelTankCost *= #$fuelRatio$
	@oxidizerTankCost *= #$oxidizerRatio$
	tankCost = #$fuelTankCost$
	@tankCost += #$oxidizerTankCost$

	@RESOURCE,*
	{
		@unitsPerVolume *= 5
	}
}