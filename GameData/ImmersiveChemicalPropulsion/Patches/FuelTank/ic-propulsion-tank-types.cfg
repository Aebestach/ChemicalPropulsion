// Bipropellant
B9_TANK_TYPE
{
	name = ImmersiveChemicalPropulsion_Kerosene_HTP
}
@B9_TANK_TYPE[ImmersiveChemicalPropulsion_Kerosene_HTP]
{
	fuelRatio = #$@ImmersiveChemicalPropulsionPropellantRatios/Kerosene_HTP$
	fuelTankMass = #$@B9_TANK_TYPE[ImmersiveChemicalCore_Kerosene]/tankMass$
	oxidizerTankMass = #$@B9_TANK_TYPE[ImmersiveChemicalCore_HTP]/tankMass$
	fuelTankCost = #$@B9_TANK_TYPE[ImmersiveChemicalCore_Kerosene]/tankCost$
	oxidizerTankCost = #$@B9_TANK_TYPE[ImmersiveChemicalCore_HTP]/tankCost$
	RESOURCE
	{
		name = Kerosene
		unitsPerVolume = #$@ImmersiveChemicalPropulsionPropellantRatios/Kerosene_HTP$
	}
	RESOURCE
	{
		name = HTP
		unitsPerVolume = 1
		@unitsPerVolume -= #$@ImmersiveChemicalPropulsionPropellantRatios/Kerosene_HTP$
	}
}

