		// Propellant combinations used for switches in tanks, engines and RCS
		#LOC_ImmersiveChemicalPropulsion_propellant_Hydrazine_NTO_title = Hydrazine / Dinitrogen Tetroxide
		#LOC_ImmersiveChemicalPropulsion_propellant_Hydrazine_NTO_description = Hydrazine is highly toxic and doesn't come cheap, but spontanouesly ignites with dinitrogen textroxide for modest specific impulse. A great all-rounder, if you ignore the threat to all life in the area.
		#LOC_ImmersiveChemicalPropulsion_propellant_Kerosene_LqdOxygen_title = Kerosene / Oxygen
		#LOC_ImmersiveChemicalPropulsion_propellant_Kerosene_LqdOxygen_description = The same stuff as jet fuel, kerosene is a ubiquitous workhorse fuel which can deliver decent specific impulse in the right engine. Best used in launch vehicles where you can forget about the oxygen boiling off.
		#LOC_ImmersiveChemicalPropulsion_propellant_LqdMethane_LqdOxygen_title = Methane / Oxygen
		#LOC_ImmersiveChemicalPropulsion_propellant_LqdMethane_LqdOxygen_description = Methane offers an attractive compromise of high specific impulse at a reasonable fuel density, and is much easier to make than Kerosene, if you're into that. Rocket fuel for the modern day.
		#LOC_ImmersiveChemicalPropulsion_propellant_LqdHydrogen_LqdOxygen_title = Hydrogen / Oxygen
		#LOC_ImmersiveChemicalPropulsion_propellant_LqdHydrogen_LqdOxygen_description = The highest specific impulse achievable without getting your hands dirty, but liquid hydrogen boils off and leaks quickly unless actively cooled. Ideal for when efficiency matters.
		#LOC_ImmersiveChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_title = Kerosene / Hydrogen / Oxygen
		#LOC_ImmersiveChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_description = If you can't decide between kerosene and liquid hydrogen, why not both? Enjoy high specific impulse and even higher engineering complexity. It's 1:4:3, figure out the tanks yourself.
		#LOC_ImmersiveChemicalPropulsion_propellant_LqdHydrogen_LqdFluorine_title = Hydrogen / Fluorine
		#LOC_ImmersiveChemicalPropulsion_propellant_LqdHydrogen_LqdFluorine_description = Fluorine is oxygen's angry older brother, reacting with everything and corroding every surface it touches, but with hydrogen it yields the highest specific impulse money can buy. Emphasis on the money.
		#LOC_ImmersiveChemicalPropulsion_propellant_Pentaborane_LqdFluorine_title = Pentaborane / Fluorine
		#LOC_ImmersiveChemicalPropulsion_propellant_Pentaborane_LqdFluorine_description = If fluorine alone wasn't bad enough, pair it with pentaborane, the most toxic substance we're allowed access to, for hypergolic ignition and extremely high thrust and specific impulse. The pinnacle of chemical rocketry.

