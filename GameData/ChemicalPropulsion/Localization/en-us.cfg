		// Propellant names and descriptions used for switches in tanks, engines and RCS
		#LOC_ChemicalPropulsion_propellant_title = Propellant
		#LOC_ChemicalPropulsion_propellants_title = Propellants
		#LOC_ChemicalPropulsion_fuel_title = Fuel
		#LOC_ChemicalPropulsion_fuels_title = Fuels
		#LOC_ChemicalPropulsion_oxidizer_title = Oxidizer
		#LOC_ChemicalPropulsion_oxidizers_title = Oxidizers
		// Monopropellant and other single propellants
		#LOC_ChemicalPropulsion_propellant_HTP_description = High-test peroxide decomposes into a hot mixture of steam and oxygen in the presence of a catalyst, allowing it to function well enough as a basic rocket propellant. Works well enough without breaking the bank.
		#LOC_ChemicalPropulsion_propellant_Hydrazine_description = The violent catalytic decomposition of hydrazine into ammonia, nitrogen and hydrogen results in a high-performance monopropellant. Higher specific impulse than peroxide, but highly toxic and doesn't come cheap.
		#LOC_ChemicalPropulsion_propellant_Kerosene_description = Kerosene is a ubiquitous workhorse fuel which can be used as jet fuel or in bipropellant rockets with either high-test peroxide or liquid oxygen. It's a classic.
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_description = Hydrogen is the natural propellant of choice for high specific impulse applications, having the lowest molecular weight of all propellants, but is not the easiest thing to store. Bring the big tanks.
		// Basic bipropellant
		#LOC_ChemicalPropulsion_propellant_Kerosene_HTP_title = Kerosene / High-test Peroxide
		#LOC_ChemicalPropulsion_propellant_Kerosene_HTP_description = Kerosene spontanouesly ignites on contact with the hot gases produced by the decomposition of high-test peroxide. Not the most impressive combination, but you've got to start somewhere.
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdOxygen_title = Kerosene / Oxygen
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdOxygen_description = Kerosene can deliver decent specific impulse when paired with cryogenic liquid oxygen in the right engine. Best used in launch vehicles where you can forget about the oxygen boiling off.
		#LOC_ChemicalPropulsion_propellant_LqdMethane_LqdOxygen_title = Methane / Oxygen
		#LOC_ChemicalPropulsion_propellant_LqdMethane_LqdOxygen_description = Methane offers an attractive compromise of high performance at a reasonable fuel density, and is much easier to make than Kerosene, if you're into that. Rocket fuel for the modern day.
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_LqdOxygen_title = Hydrogen / Oxygen
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_LqdOxygen_description = Hydrogen and oxygen form the chemical bipropellant with the highest specific impulse without getting your hands dirty, but the cryogenic liquid quickly boils off unless actively cooled. Ideal for high-efficiency, low-mass upper stages.
		// Advanced bipropellant
		#LOC_ChemicalPropulsion_propellant_Hydrazine_NTO_title = Hydrazine / Dinitrogen Tetroxide
		#LOC_ChemicalPropulsion_propellant_Hydrazine_NTO_description = A more advanced hypergolic combination with a higher specific impulse, but Hydrazine is highly toxic and much more expensive than high-test peroxide. A great all-rounder, if you ignore the threat to all life nearby.
		#LOC_ChemicalPropulsion_propellant_Pentaborane_LqdFluorine_title = Pentaborane / Fluorine
		#LOC_ChemicalPropulsion_propellant_Pentaborane_LqdFluorine_description = If fluorine wasn't bad enough, pair it with pentaborane, the most toxic substance we're allowed access to, for hypergolic ignition and high performance. We're supposed to warn you not to use it in atmosphere.
		#LOC_ChemicalPropulsion_propellant_Diborane_LqdFluorine_title = Diborane / Fluorine
		#LOC_ChemicalPropulsion_propellant_Diborane_LqdFluorine_description = Diborane functions well as an exotic analogue to methane, yielding significantly higher specific impulse than pentaborane, and just as toxic.
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_LqdFluorine_title = Hydrogen / Fluorine
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_LqdFluorine_description = Fluorine is oxygen's angry older brother, reacting with everything and corroding every surface it touches, but of all chemical bipropellants, hydrogen and fluorine yield the highest specific impulse money can buy. Emphasis on the money.
		// Tripropellant
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_title = Kerosene / Hydrogen / Oxygen
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_description = If you can't decide between kerosene and liquid hydrogen, why not both? Enjoy high specific impulse and even higher engineering complexity. It's 1:4:3, figure out the tanks yourself.

