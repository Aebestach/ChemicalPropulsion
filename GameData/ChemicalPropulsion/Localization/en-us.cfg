		// Single propellants
		#LOC_ChemicalPropulsion_propellant_Diborane_description = Diborane is a cryogenic fuel which functions well as an exotic analogue to methane, yielding significantly higher specific impulse than pentaborane, and just as toxic.
		#LOC_ChemicalPropulsion_propellant_HTP_description = High-test peroxide decomposes into a hot mixture of steam and oxygen in the presence of a catalyst, allowing it to function well enough as a basic rocket propellant. Works well enough without breaking the bank.
		#LOC_ChemicalPropulsion_propellant_Hydrazine_description = The violent catalytic decomposition of hydrazine into ammonia, nitrogen and hydrogen results in a high-performance monopropellant and an even higher performance hypergolic fuel. A versatile propellant, but extremely toxic and doesn't come cheap.
		#LOC_ChemicalPropulsion_propellant_Kerosene_description = Kerosene is a ubiquitous workhorse fuel which can be used in jet engines or bipropellant rockets with either high-test peroxide or liquid oxygen. With the right oxidizer, kerosene can deliver decent specific impulse, but is best used in launch vehicles where thrust beats efficiency.
		#LOC_ChemicalPropulsion_propellant_LqdAmmonia_description = Ammonia can be used as a higher thrust, lower specific impulse alternative to hydrogen in nuclear engines, and is a bit easier to handle since it can be kept liquid under pressure at ambient temperatures.
		#LOC_ChemicalPropulsion_propellant_LqdFluorine_description = Fluorine is oxygen's angry older brother, reacting with everything and corroding every surface it touches. Pair this with almost any fuel for high thrust and high specific impulse.
		#LOC_ChemicalPropulsion_propellant_LqdHydrogen_description = Hydrogen is the natural propellant of choice for high specific impulse applications, having the lowest molecular weight of all propellants, but is not the easiest thing to store. Bring the big tanks.
		#LOC_ChemicalPropulsion_propellant_LqdMethane_description = Methane offers an attractive compromise of high performance at a reasonable fuel density, and is much easier to produce in-situ than Kerosene, if you're into that. A rocket fuel for the modern day.
		#LOC_ChemicalPropulsion_propellant_LqdOxygen_description = The standard oxidiser for most engines is liquid oxygen. It's cheap, abundant and easy to produce off-world, but must be kept at cryogenic temperatures to prevent boiloff.
		#LOC_ChemicalPropulsion_propellant_NTO_description = Dinitrogen tetroxide is an excellent hypergolic oxidizer with several fuels, most notably hydrazine, with which it yields very respectable performance.
		#LOC_ChemicalPropulsion_propellant_Pentaborane_description = Pentaborane is the most toxic substance we're allowed access to, and gives easy hypergolic ignition and high performance. We're supposed to warn you not to use it in atmosphere.
		// Tripropellant
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_title = Kerosene / Hydrogen / Oxygen
		#LOC_ChemicalPropulsion_propellant_Kerosene_LqdHydrogen_LqdOxygen_description = If you can't decide between kerosene and liquid hydrogen, why not both? Enjoy high specific impulse and even higher engineering complexity. It's 1:4:3, figure out the tanks yourself.
		
