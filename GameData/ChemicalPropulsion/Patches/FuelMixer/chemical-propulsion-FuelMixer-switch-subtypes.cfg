// Default empty subtype
@PART:HAS[#chemTechTankType,!MODULE[ModuleEngines*]:HAS[#chemTechEngineType]]:FOR[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[chemTechFuelMixer*Switch]],*
	{
		SUBTYPE
		{
			name = none
			title = #LOC_ChemicalPropulsion_none_title
		}
	}
}


