@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[bipropellant*]]]:BEFORE[zzz_ChemicalPropulsion]
{
    MODULE
    {
        name = ModuleIgnitor
		moduleID = chemTechIgnitorBipropellant
    }
}

@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[jet*]]]:BEFORE[zzz_ChemicalPropulsion]
{
    MODULE
    {
        name = ModuleIgnitor
		moduleID = chemTechIgnitorJet
    }
}

@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[bipropellantAmmonilox]]]:BEFORE[zzz_ChemicalPropulsion]
{
    @MODULE[ModuleIgnitor]:HAS[#moduleID[chemTechIgnitorBipropellant]]
    {
        IGNITOR_RESOURCE
        {
            name = ElectricCharge
            ScaledAmount = 0.1
			AddedIgnitionPotential = 0.5
        }
    }
}

