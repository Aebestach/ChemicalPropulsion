// Set resources to remove
@PART:HAS[@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID,~moduleID[chemTechOxidizer]],@RESOURCE[LiquidFuel]]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID,~moduleID[chemTechOxidizer]]
	{
		%removeResource = LiquidFuel
	}
}
@PART:HAS[@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechOxidizer]],@RESOURCE[Oxidizer]]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechOxidizer]]
	{
		%removeResource = Oxidizer
	}
}
@PART:HAS[@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]],@RESOURCE[MonoPropellant]]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]]
	{
		%removeResource = MonoPropellant
	}
}
@PART:HAS[@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]],@RESOURCE[LqdHydrogen]]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]]
	{
		%removeResource = LqdHydrogen
	}
}

// Set Ignition module volume offsets
@PART:HAS[#chemTechPropellantVolume]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]]
	{
		%addedVolume = #$../chemTechPropellantVolume$
	}
}
@PART:HAS[#chemTechFuelVolume]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechFuel]]
	{
		%addedVolume = #$../chemTechFuelVolume$
	}
}
@PART:HAS[#chemTechOxidizerVolume]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechOxidizer]]
	{
		%addedVolume = #$../chemTechOxidizerVolume$
	}
}

// Set Ignition module mass offsets
@PART:HAS[#chemTechPropellantMass]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechPropellant]]
	{
		%addedMass = #$../chemTechPropellantMass$
	}
}
@PART:HAS[#chemTechFuelMass]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechFuel]]
	{
		%addedMass = #$../chemTechFuelMass$
	}
}
@PART:HAS[#chemTechOxidizerMass]:AFTER[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleIgnitionPropellant]:HAS[#moduleID[chemTechOxidizer]]
	{
		%addedMass = #$../chemTechOxidizerMass$
	}
}