@PART[RAPIER]:FOR[zzzzzz_ChemicalPropulsion]
{
	@MODULE[ModuleFuelMixerPropellant],*
	{
		engineID = ClosedCycle
	}
}

@PART[radialEngineMini,smallRadialEngine_v2,radialLiquidEngine1-2,microEngine_v2,liquidEngineMini_v2]
{
	@MODULE[ModuleEngines*]
	{
		%chemTechEngineType = hypergolic
	}
}

@PART[liquidEngine_v2,liquidEngine2_v2,liquidEngine3_v2,engineLargeSkipper_v2,liquidEngineMainsail_v2,Size2LFB_v2]
{
	@MODULE[ModuleEngines*]
	{
		%chemTechEngineType = kerolox
	}
}

@PART[SSME]
{
	@mass = 3
	@MODULE[ModuleEngines*]
	{
		%chemTechEngineType = hydrolox
		@maxThrust = 675
		-atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 450
			key = 1 365
			key = 12 0.001
		}
	}
}
