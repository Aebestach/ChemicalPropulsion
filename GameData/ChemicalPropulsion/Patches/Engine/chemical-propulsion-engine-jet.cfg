@PART:HAS[@MODULE:HAS[#chemTechEngineType[keroseneJet]]]:FOR[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[IntakeAir]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio *= 6
		}
	}
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 3
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 5
		}
	}
}