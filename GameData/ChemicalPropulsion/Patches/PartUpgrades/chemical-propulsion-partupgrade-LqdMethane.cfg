PART
{
	name = chemical-propulsion-icon-LqdMethane
	module = Part
	author = Charles Rogers
	MODEL
	{
		model = ChemicalCore/Assets/Icons/icon_plane
		texture = icon_Kerosene, ChemicalCore/Assets/Icons/icon_LqdMethane
	}
	TechHidden = true
}

PARTUPGRADE
{
	name = chemical-propulsion-partupgrade-LqdMethane
	partIcon = chemical-propulsion-icon-LqdMethane
	techRequired = advRocketry
	entryCost = 0
	title = #LOC_ChemicalCore_LqdMethane_title
	manufacturer = #LOC_ChemicalPropulsion_basics_manufacturer_title
	description = #LOC_ChemicalPropulsion_propellant_LqdMethane_description
}
@PARTUPGRADE[chemical-propulsion-partupgrade-LqdMethane]:AFTER[CommunityResourcePack]
{
	cost = #$@RESOURCE_DEFINITION[LqdMethane]/unitCost$
	@cost *= 1000
	density = #$@RESOURCE_DEFINITION[LqdMethane]/density$
	@density *= 1000000
	thrustMultiplier = #$@FuelMixerPropellantConfig[LqdMethane]/ThrustMultiplier$
	@thrustMultiplier *= 100
	ispMultiplier = #$@FuelMixerPropellantConfig[LqdMethane]/IspMultiplier$
	@ispMultiplier *= 100
	basicInfo = #<color=#ACFFFC><b>Propellant type:</b> Rocket fuel\n<b>Cost:</b> $cost$ funds/m³\n<b>Density:</b> $density$ kg/m³\n<b>Thrust rating:</b> $thrustMultiplier$%\n<b>Isp rating:</b> $ispMultiplier$%<b></color>
}