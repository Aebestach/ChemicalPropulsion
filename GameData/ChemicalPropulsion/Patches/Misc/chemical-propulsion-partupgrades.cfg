@PARTUPGRADE[chemical-core-partupgrade-Kerosene]:FOR[zzz_ChemicalPropulsion]
{
	%techRequired = basicRocketry
	%description = #LOC_ChemicalPropulsion_propellant_Kerosene_description
	thrustMultiplier = #$@FuelMixerPropellantConfig[Kerosene]/ThrustMultiplier$
	@thrustMultiplier *= 100
	ispMultiplier = #$@FuelMixerPropellantConfig[Kerosene]/IspMultiplier$
	@ispMultiplier *= 100
	%basicInfo = #<color=#ACFFFC><b>Propellant type:</b> Rocket fuel, jet fuel\n<b>Cost:</b> $cost$ funds/m³\n<b>Density:</b> $density$ kg/m³\n<b>Thrust rating:</b> $thrustMultiplier$%\n<b>Isp rating:</b> $ispMultiplier$%<b></color>
}

