@PART:HAS[!RESOURCE[MonoPropellant],@MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[~tankType],@SUBTYPE:HAS[#tankType[MonoPropellant]],#baseVolume,~baseVolume[0]]]:BEFORE[ChemicalPropulsion]
