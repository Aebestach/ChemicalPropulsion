// Kerosene jet engines
@PART:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[IntakeAir]]]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[IntakeAir]],*
	{
		%chemTechEngineType = jetKerosene
	}

	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],*
	{
		%chemTechEngineType = bipropellantKerolox
	}
}
@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[jetKerosene]]]:FOR[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[jetKerosene]],*
	{
		// Account for density difference between LiquidFuel and Kerosene
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio /= 0.164
		}
	}
}

// Liquid hydrogen jet engines
@PART:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],@PROPELLANT[IntakeAir]]]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],@PROPELLANT[IntakeAir]],*
	{
		%chemTechEngineType = jetHydrogen
	}

	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],@PROPELLANT[Oxidizer]],*
	{
		%chemTechEngineType = bipropellantHydrolox
	}
}
@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[jetHydrogen]]]:FOR[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[jetHydrogen]],*
	{
		// Account for density difference between LiquidFuel and LqdHydrogen
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio /= 0.01417
		}
	}
}

@PART:HAS[@MODULE[ModuleEngines*]]:BEFORE[zz_ChemicalPropulsion]
{
	// Nuclear engines
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],!PROPELLANT:HAS[~name[LiquidFuel]]],*
	{
		%chemTechEngineType = hydrogen
	}
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],!PROPELLANT:HAS[~name[LqdHydrogen]]],*
	{
		%chemTechEngineType = hydrogen
	}

	// Monopropellant engines
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[MonoPropellant],!PROPELLANT:HAS[~name[MonoPropellant]]],*
	{
		%chemTechEngineType = monopropellant
	}

	// Hydrolox engines
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],@PROPELLANT[Oxidizer],!PROPELLANT:HAS[~name[LqdHydrogen],~name[Oxidizer]]],*
	{
		%chemTechEngineType = bipropellantHydrolox
	}

	// Methalox engines
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdMethane],@PROPELLANT[Oxidizer],!PROPELLANT:HAS[~name[LqdMethane],~name[Oxidizer]]],*
	{
		%chemTechEngineType = bipropellantMethalox
	}

	// Solid rockets
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[SolidFuel],!PROPELLANT:HAS[~name[SolidFuel]]],*
	{
		%chemTechEngineType = solid
	}
}

// Kerohydrolox tripropellant, not yet supported by Ignition
@PART:HAS[@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[tripropellantKerohydrolox]]]:FOR[zzz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[#chemTechEngineType[tripropellantKerohydrolox]]
	{
		-PROPELLANT,* {}
		PROPELLANT
		{
			name = Kerosene
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 4
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 3
		}
	}
}

// Assign keroxide type to all bipropellant engines not directly supported, so at least they'll work
@PART:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],~chemTechEngineType]]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],~chemTechEngineType],*
	{
		chemTechEngineType = bipropellantKeroxide
	}
}

// Monopropellant RCS
@PART:HAS[@MODULE[ModuleRCS*]:HAS[#resourceName[MonoPropellant],!PROPELLANT:HAS[~name[MonoPropellant]]]]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleRCS*]:HAS[#resourceName[MonoPropellant],!PROPELLANT:HAS[~name[MonoPropellant]]],*
	{
		%chemTechEngineType = monopropellant
	}
}

// Assign hypergolic type to all unassigned bipropellant RCS
@PART:HAS[@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],~chemTechEngineType]]:BEFORE[zz_ChemicalPropulsion]
{
	@MODULE[ModuleRCS*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer],~chemTechEngineType],*
	{
		%chemTechEngineType = bipropellantHypergolic
	}
}