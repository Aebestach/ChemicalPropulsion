// Add exotic propellants to engines

@PART:HAS[@MODULE:HAS[#chemTechPropellant[fuelHydrazine],#chemTechPropellant[oxidizerNTO]]]:NEEDS[ChemicalPropulsion]:BEFORE[zzz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechPropellant[fuelHydrazine],#chemTechPropellant[oxidizerNTO]]
	{
		chemTechPropellant = fuelPentaborane
		chemTechPropellant = N2F4
	}
}
@PART:HAS[@MODULE:HAS[#chemTechPropellant[fuelKerosene],@PROPELLANT[IntakeAir]]]:NEEDS[ChemicalPropulsion]:BEFORE[zzz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechPropellant[fuelKerosene],@PROPELLANT[IntakeAir]]
	{
		chemTechPropellant = fuelPentaborane
	}
}

@PART:HAS[@MODULE:HAS[#chemTechPropellant[fuelLqdMethane]]]:NEEDS[ChemicalPropulsion]:BEFORE[zzz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechPropellant[fuelLqdMethane]]
	{
		chemTechPropellant = Diborane
	}
}

@PART:HAS[@MODULE:HAS[#chemTechPropellant[oxidizerLqdOxygen]]]:NEEDS[ChemicalPropulsion]:BEFORE[zzz_ChemicalPropulsion]
{
	@MODULE:HAS[#chemTechPropellant[oxidizerLqdOxygen]]
	{
		chemTechPropellant = LqdFluorine
	}
}